    function loadItems() {
      const saved = localStorage.getItem("giftItems");
      return saved ? JSON.parse(saved) : defaultItems;
    }

    function saveItems(items) {
      localStorage.setItem("giftItems", JSON.stringify(items));
    }

    function renderList() {
      const list = document.getElementById("giftList");
      const items = loadItems();
      list.innerHTML = "";

      items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} <a href="${item.url}" target="_blank">Buy</a>`;
        list.appendChild(li);
      });
    }

    // -------------------------------
    // SECRET ADMIN LOGIN + ADD ITEM
    // -------------------------------
    const ADMIN_PASSWORD = "Adarsh2025";

    function openAdminLogin() {
      const pass = prompt("Enter admin password:");

      if (pass === ADMIN_PASSWORD) {
        openAdminPanel();
      } else {
        showToast("ğŸ˜‚ Wrong password! You're not the Santa Admin!");
      }
    }

    function openAdminPanel() {
      const name = prompt("Enter New Gift Name:");
      if (!name) return;

      const url = prompt("Enter Product URL:");
      if (!url) return;

      const items = loadItems();
      items.push({ name, url });
      saveItems(items);

      alert("ğŸ‰ Item added successfully!");
      renderList();
    }

    // -------------------------------
    // TOAST MESSAGE
    // -------------------------------
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";

      setTimeout(() => {
        t.style.display = "none";
      }, 2000);
    }

    // Initialize
    renderList();
  </script>
